<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title></title>
    </head>
    <body>

        <div class="row">

            <div class="col-md-1">
            </div>

            <div class="col-md-5">

                <!-- PLAYER 1 DISPLAY -->

                <div id="player1display">

                    <div>
                        <h1>PLAYER 1</h1>
                        <h1>TOTAL SCORE: <span class="player1totalscore"></span></h1>
                    </div>

                    <div id="player2removable">

                        <div>
                            <h2>TURN SCORE: <span class="player1turnresult"></span></h1>
                        </div>

                        <div>
                            <h3>ROLL SCORE: <span class="player1rollresult"></span></h1>
                        </div>

                    </div>

                </div>

                <!-- PLAYER 1 BUTTONS  -->

                <div id="player1buttons" class="hideablebuttons">

                    <!-- PLAYER 1 TURN -->

                    <form id="player1roll">
                            <button type="submit" class="btn btn-default">ROLL</button>
                    </form>

                    <!-- PLAYER 1 HOLD -->

                    <form id="player1hold">
                            <button type="submit" class="btn btn-default">HOLD</button>
                    </form>

                </div>

            </div>

            <div class="col-md-5">

                <!-- PLAYER 2 DISPLAY -->

                <div id="player2display">

                    <div>
                        <h1>PLAYER 2</h1>
                        <h1>TOTAL SCORE: <span class="player2totalscore"></span></h1>
                    </div>

                    <div id="player2removable">

                        <div>
                            <h2>TURN SCORE: <span class="player2turnresult"></span></h1>
                        </div>

                        <div>
                            <h3>ROLL SCORE: <span class="player2rollresult"></span></h1>
                        </div>

                    </div>

                </div>

                <!-- PLAYER 2 BUTTONS -->

                <div id="player2buttons" class="hideablebuttons">

                    <!-- PLAYER 2 TURN -->

                    <form id="player2roll">
                            <button type="submit" class="btn btn-default">ROLL</button>
                    </form>

                    <!-- PLAYER 2 HOLD -->

                    <form id="player2hold">
                            <button type="submit" class="btn btn-default">HOLD</button>
                    </form>

                </div>

            </div>

            <div class="col-md-1">
            </div>

        </div>

        <!-- PLAY BUTTON ROW -->

        <div class="row">

            <div class="col-md-4">
            </div>

            <div id="playbutton" class="col-md-4">
                <button type="submit" class="btn btn-default">PLAY</button>
            </div>

            <div class="col-md-4">
            </div>

        </div>

    </body>
</html>
