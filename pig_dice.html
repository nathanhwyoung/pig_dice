<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title></title>
    </head>
    <body>

        <div class="container">

            <!-- PLAYER 1 TURN -->

            <form id="player1roll">
                    <button type="submit" class="btn">ROLL</button>
            </form>

            <!-- PLAYER 1 HOLD -->

            <form id="player1hold">
                    <button type="submit" class="btn">HOLD</button>
            </form>

            <!-- PLAYER 1 DISPLAY -->

            <div>
                <h1>TOTAL SCORE: <span class="player1totalscore"></span></h1
            </div>

            <div>
                <h2>TURN SCORE: <span class="player1turnresult"></span></h1>
            </div>

            <div>
                <h3>ROLL SCORE: <span class="player1rollresult"></span></h1>
            </div>

            <!-- PLAYER 2 TURN -->

            <form id="player2roll">
                    <button type="submit" class="btn">ROLL</button>
            </form>

            <div>
                <h1>TOTAL SCORE: <span class="player2totalscore"></span></h1
            </div>

            <div>
                <h2>TURN SCORE: <span class="player2turnresult"></span></h1>
            </div>

            <div>
                <h3>ROLL SCORE: <span class="player2rollresult"></span></h1>
            </div>



            <!-- <div id="result">
                <h1><span class="output"></span></h1>
            </div> -->

        </div>

    </body>
</html>
